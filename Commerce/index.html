<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Commerce Analytics Dashboard - Professional</title>
    <!-- Favicon Placeholder -->
    <link rel="icon" href="Image/Facicon.png" type="image/png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js for the dynamic chart -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-stone-950 text-slate-50">

    <!-- Custom Cursor Elements (Hidden on touch devices via CSS) -->
    <div class="cursor-dot hidden md:block"></div>
    <div class="cursor-circle hidden md:block"></div>

    <!-- Mobile Overlay (Backdrop when sidebar is open) -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black/70 z-40 hidden transition-opacity duration-300 backdrop-blur-sm" onclick="toggleSidebar()"></div>

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <!-- Changes: Fixed position on mobile, off-screen by default (-translate-x-full), relative on desktop -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 p-6 flex flex-col justify-between border-r border-gray-800 bg-[#121E33] transition-transform duration-300 transform -translate-x-full md:translate-x-0 md:relative shadow-2xl md:shadow-none">
            
            <!-- Mobile Close Button -->
            <button class="absolute top-4 right-4 md:hidden text-gray-400 hover:text-white" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="mt-8 md:mt-0">
                <div class="mb-8">
                    <h1 class="text-3xl font-extrabold text-white leading-none">E-Commerce</h1>
                    <p class="text-sm font-medium text-blue-300 mt-1">Analytics Dashboard</p>
                </div>
                <nav class="space-y-3 overflow-y-auto max-h-[calc(100vh-250px)]" id="sidebar-nav">
                    <a href="#" data-view="overview" class="nav-item flex items-center space-x-3 p-3 rounded-xl bg-blue-600 transition duration-200">
                        <span class="text-xl">üìä</span>
                        <span class="font-medium text-lg">Overview</span>
                    </a>
                    <a href="#" data-view="products" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-700 transition duration-200">
                        <span class="text-xl">üì¶</span>
                        <span class="font-medium text-lg">Products</span>
                    </a>
                    <a href="#" data-view="orders" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-700 transition duration-200">
                        <span class="text-xl">üõí</span>
                        <span class="font-medium text-lg">Orders</span>
                    </a>
                    <a href="#" data-view="customers" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-700 transition duration-200">
                        <span class="text-xl">üë•</span>
                        <span class="font-medium text-lg">Customers</span>
                    </a>
                    <a href="#" data-view="campaigns" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-700 transition duration-200">
                        <span class="text-xl">üìà</span>
                        <span class="font-medium text-lg">Campaigns</span>
                    </a>
                    <a href="#" data-view="support" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-700 transition duration-200">
                        <span class="text-xl">üìû</span>
                        <span class="font-medium text-lg">Support</span>
                    </a>
                    <a href="#" data-view="contact" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-700 transition duration-200">
                        <span class="text-xl">üìß</span>
                        <span class="font-medium text-lg">Contact</span>
                    </a>
                </nav>
            </div>

            <!-- Refresh Button -->
            <button id="refreshButton" class="working-button w-full py-3 mt-4 md:mt-8 text-white font-bold text-lg rounded-xl transition duration-300 shadow-lg">
                <span id="buttonText">Refresh Data</span>
            </button>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col h-full overflow-hidden relative w-full">
            
            <!-- Sticky Header -->
            <header class="flex-none p-4 md:p-8 flex flex-col md:flex-row justify-between items-center border-b border-gray-700 bg-[#0c0a09]/90 backdrop-blur-md z-30 sticky top-0">
                <div class="flex items-center w-full md:w-auto mb-4 md:mb-0">
                    <!-- Mobile Hamburger Button -->
                    <button id="mobile-menu-btn" class="md:hidden p-2 mr-3 text-gray-300 hover:text-white rounded-lg hover:bg-gray-800 transition focus:outline-none" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    
                    <h2 id="header-title" class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-white truncate">Analytics Overview</h2>
                </div>
                
                <div class="flex items-center space-x-4 w-full md:w-auto justify-end">
                    <div class="text-right hidden sm:block">
                        <p id="header-admin" class="text-gray-400 text-sm md:text-base">Hello, Admin!</p>
                        <p class="text-xs text-gray-500"><span id="lastUpdatedLabel">Updated:</span> <span id="lastUpdated">Just now</span></p>
                    </div>

                    <!-- Profile Dropdown Wrapper -->
                    <div class="relative">
                        <button id="profileDropdownBtn" class="profile-dropdown-btn w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center shadow-lg transition duration-200 hover:ring-2 hover:ring-blue-400 focus:outline-none">
                            <span class="text-white font-bold text-lg">A</span>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="profileDropdown" class="absolute right-0 top-12 mt-2 w-48 rounded-lg shadow-2xl bg-slate-800 ring-1 ring-white/10 dropdown-hidden z-50">
                            <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-blue-600 hover:text-white rounded-md mx-1 my-1">
                                    üìä Dashboard
                                </a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-blue-600 hover:text-white rounded-md mx-1 my-1">
                                    üë§ Profile
                                </a>
                                <div class="border-t border-gray-700 my-1"></div>
                                <a href="#" class="block px-4 py-2 text-sm text-red-400 hover:bg-red-600 hover:text-white rounded-md mx-1 my-1">
                                    üö™ Sign Out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Scrollable Content -->
            <div id="content-container" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth pb-24">
                <!-- Dynamic Content Loads Here -->
            </div>

        </main>
    </div>

    <!-- D3 Tooltip -->
    <div id="chart-tooltip" class="map-tooltip z-50 pointer-events-none bg-slate-800 text-white p-2 rounded border border-gray-600 shadow-xl text-sm" style="opacity: 0; position: absolute; display: none;"></div>

    <!-- Modal -->
    <div id="successModal" class="modal-overlay hidden">
        <div class="modal-content mx-4">
            <span class="text-5xl mb-4 block" style="color: var(--accent-color);">‚úîÔ∏è</span>
            <h3 class="text-2xl font-bold mb-2">Submitted!</h3>
            <p class="text-gray-400 mb-4 text-sm md:text-base" id="modal-message">Your ticket has been logged.</p>
            <button onclick="closeModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200 w-full md:w-auto">
                Close
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
